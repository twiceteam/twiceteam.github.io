<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twice</title>

    <style>
        body{
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
            background-size: 100%;
            background-position: top;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            font-family: twice;
            text-align: center;
            color: rgb(213, 120, 216);
        }
        h1{
            opacity: 1;
            font-size: 90px;
            font-weight: 500;
            position: relative;
            opacity: 0.7;
            margin-top: 0;
        }
        p{
            font-size: 30px;
            font-weight: bold;
            position: relative;
            opacity: 0.7;
        }
        #bg{
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        @font-face {
            font-family: twice;
            src: url("antipasto.thin.ttf");
        }

        .video{
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%,-50%,0);
            height: 100%;
            width: 177.77777778vh;
            width: calc(var(--vh, 1vh) * 177.77777778);
            min-width: 100%;
            min-height: 56.25vw;
        }
        .space-bg {
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.3;
            z-index: -1;
            overflow: hidden;
        }
        .space-bg {
            background-size: cover;
            background-position: center;
            position: fixed;
            background-color: rgba(223, 65, 209, 0.349);
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
        }
        #logo {
            width: 300px;
            height:300px;
            background-image: url("TwiceLogo.png");
            background-size: cover;
            background-repeat: no-repeat;
            margin: auto;
            opacity: 0.8;
        }
    </style>

</head>
<body>
    <div id="logo"></div>
    <h1>TWICE</h1>
    <p id="txt">comming soon</p>

    <div class="space-bg">
        <video class="video" muted="" loop="" playsinline="" autoplay>
            <source src="BGvideo.mp4" type="video/mp4">
        </video>
    </div>
  
</body>

<script src="app.js"></script>

</html>
